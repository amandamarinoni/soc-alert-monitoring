name: CI - SOC Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 6 * * *' # roda todo dia Ã s 06:00 UTC (opcional)

jobs:
  build-and-run:
    name: Build, Lint, Run Detector & Generate Report
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # install lint tool (dev) - explicit so CI always has it
          pip install flake8

      - name: Lint (flake8)
        run: |
          # fail the job on lint issues
          flake8 --max-line-length=120 || { echo 'flake8 found issues'; exit 1; }

      - name: Ensure logs dir exists
        run: |
          mkdir -p logs

      - name: Run log generator
        run: |
          python scripts/generate_logs.py

      - name: Run detector
        run: |
          python scripts/detector.py

      - name: Generate report
        run: |
          python scripts/report_generator.py

      - name: Show brief summary
        run: |
          echo "Files in logs/:"
          ls -la logs || true
          echo "--- Report (first 50 lines) ---"
          head -n 50 logs/incident_report.md || true

      - name: Upload artifacts (logs, alerts, report)
        uses: actions/upload-artifact@v4
        with:
          name: soc-artifacts
          path: |
            logs/generated_logs.log
            logs/alerts.json
            logs/incident_report.md

      - name: Create workflow summary (human-friendly)
        run: |
          echo "## SOC Pipeline Run" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Lint: flake8" >> $GITHUB_STEP_SUMMARY
          echo "- Generated logs, ran detector and produced report." >> $GITHUB_STEP_SUMMARY
